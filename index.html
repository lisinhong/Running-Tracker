<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Running Tracker</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./icon.png" />

    <!-- PWA Basic Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Running Tracker" />

    <!-- App Icon -->
    <link rel="apple-touch-icon" href="./icon.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & Babel -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Confetti Effect Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
      body {
        background-color: #0f172a;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
      }
      input,
      textarea {
        user-select: text;
      }
      /* Custom date input styling to fix mobile issues */
      input[type="date"] {
        -webkit-appearance: none;
        min-height: 3rem; /* Ensure standard height */
      }
      /* Hide default calendar icon in some browsers to use our custom one */
      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        cursor: pointer;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, Fragment } = React;

      // --- 內建圖示組件 (SVG) ---
      const IconBase = ({ children, className = "w-6 h-6", ...props }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
          {...props}
        >
          {children}
        </svg>
      );

      const Activity = (props) => (
        <IconBase {...props}>
          <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
        </IconBase>
      );
      const Calendar = (props) => (
        <IconBase {...props}>
          <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
          <line x1="16" x2="16" y1="2" y2="6" />
          <line x1="8" x2="8" y1="2" y2="6" />
          <line x1="3" x2="21" y1="10" y2="10" />
        </IconBase>
      );
      const TrendingUp = (props) => (
        <IconBase {...props}>
          <polyline points="22 7 13.5 15.5 8.5 10.5 2 17" />
          <polyline points="16 7 22 7 22 13" />
        </IconBase>
      );
      const Plus = (props) => (
        <IconBase {...props}>
          <path d="M5 12h14" />
          <path d="M12 5v14" />
        </IconBase>
      );
      const Settings = (props) => (
        <IconBase {...props}>
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
          <circle cx="12" cy="12" r="3" />
        </IconBase>
      );
      const Trash2 = (props) => (
        <IconBase {...props}>
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
          <line x1="10" x2="10" y1="11" y2="17" />
          <line x1="14" x2="14" y1="11" y2="17" />
        </IconBase>
      );
      const Trophy = (props) => (
        <IconBase {...props}>
          <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
          <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
          <path d="M4 22h16" />
          <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
          <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
          <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
        </IconBase>
      );
      const ChevronRight = (props) => (
        <IconBase {...props}>
          <path d="m9 18 6-6-6-6" />
        </IconBase>
      );
      const ChevronLeft = (props) => (
        <IconBase {...props}>
          <path d="m15 18-6-6 6-6" />
        </IconBase>
      );
      const Target = (props) => (
        <IconBase {...props}>
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="12" r="6" />
          <circle cx="12" cy="12" r="2" />
        </IconBase>
      );
      const History = (props) => (
        <IconBase {...props}>
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
          <path d="M3 3v5h5" />
          <path d="M12 7v5l4 2" />
        </IconBase>
      );
      const ArrowLeft = (props) => (
        <IconBase {...props}>
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </IconBase>
      );
      const User = (props) => (
        <IconBase {...props}>
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </IconBase>
      );
      const Medal = (props) => (
        <IconBase {...props}>
          <path d="M7.21 15 2.66 7.14a2 2 0 0 1 .13-2.2L4.4 2.8A2 2 0 0 1 6 2h12a2 2 0 0 1 1.6.8l1.6 2.14a2 2 0 0 1 .14 2.2L16.79 15" />
          <path d="M11 12 5.12 2.2" />
          <path d="m13 12 5.88-9.8" />
          <path d="M8 7h8" />
          <circle cx="12" cy="17" r="5" />
          <path d="M12 18v-2h-.5" />
        </IconBase>
      );
      const RefreshCw = (props) => (
        <IconBase {...props}>
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
          <path d="M21 3v5h-5" />
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
          <path d="M8 16H3v5" />
        </IconBase>
      );
      const Edit2 = (props) => (
        <IconBase {...props}>
          <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
          <path d="m15 5 4 4" />
        </IconBase>
      );

      // --- Utility ---
      const getLocalDateString = (date) => {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, "0");
        const d = String(date.getDate()).padStart(2, "0");
        return `${y}-${m}-${d}`;
      };

      // --- Components ---
      const Card = ({ children, className = "" }) => (
        <div
          className={`bg-slate-800 rounded-2xl p-5 shadow-lg border border-slate-700 ${className}`}
        >
          {children}
        </div>
      );

      const CircularProgress = ({
        value,
        max,
        size = 180,
        strokeWidth = 12,
      }) => {
        const radius = (size - strokeWidth) / 2;
        const circumference = radius * 2 * Math.PI;
        const isCompleted = value >= max;
        const progress = Math.min(value / max, 1);
        const dashoffset = circumference - progress * circumference;

        const strokeColor = isCompleted ? "text-yellow-400" : "text-orange-500";

        return (
          <div className="relative flex flex-col items-center">
            <div
              className="relative flex items-center justify-center mb-3"
              style={{ width: size, height: size }}
            >
              <svg width={size} height={size} className="transform -rotate-90">
                <circle
                  cx={size / 2}
                  cy={size / 2}
                  r={radius}
                  stroke="currentColor"
                  strokeWidth={strokeWidth}
                  fill="transparent"
                  className="text-slate-700"
                />
                <circle
                  cx={size / 2}
                  cy={size / 2}
                  r={radius}
                  stroke="currentColor"
                  strokeWidth={strokeWidth}
                  fill="transparent"
                  strokeDasharray={circumference}
                  strokeDashoffset={dashoffset}
                  strokeLinecap="round"
                  className={`${strokeColor} transition-all duration-1000 ease-out`}
                />
              </svg>
              <div className="absolute inset-0 flex flex-col items-center justify-center text-white">
                <span className="text-xs uppercase tracking-wider mb-1">
                  本月公里數
                </span>
                <span className="text-4xl font-bold font-mono">
                  {value.toFixed(1)}
                </span>
                <span
                  className={`text-xs mt-1 font-medium ${isCompleted ? "text-yellow-400" : "text-orange-400"}`}
                >
                  目標: {max} km
                </span>
              </div>
            </div>
            {isCompleted && (
              <div className="animate-[bounce_1s_3.5] flex items-center gap-1 bg-yellow-500/20 text-yellow-400 px-3 py-1 rounded-full text-xs font-bold border border-yellow-500/50">
                <Medal className="w-3 h-3" /> 目標達成！
              </div>
            )}
          </div>
        );
      };

      const DashboardView = ({
        stats,
        monthlyGoal,
        runnerName,
        runs,
        chartMode,
        setChartMode,
        chartOffset,
        setChartOffset,
        onOpenSettings,
        onViewHistory,
      }) => {
        const chartHeight = 80;
        const chartWidth = 100;

        // Adjust scale based on max value in the current view, prevent 0 division
        const maxVal = Math.max(10, ...stats.chartData.map((d) => d.distance));

        // Dynamic width scaling based on data points count
        const dataCount = stats.chartData.length;
        const step = dataCount > 1 ? chartWidth / (dataCount - 1) : chartWidth;

        const points = stats.chartData
          .map((day, i) => {
            const x = i * step;
            const y = chartHeight - (day.distance / maxVal) * chartHeight;
            return `${x},${y}`;
          })
          .join(" ");

        const areaPath = `0,${chartHeight} ${points} ${chartWidth},${chartHeight}`;

        // Celebration Effect
        useEffect(() => {
          if (stats.monthTotal >= monthlyGoal && monthlyGoal > 0) {
            const hasCelebrated = sessionStorage.getItem(
              `celebrated-${monthlyGoal}-${stats.monthTotal}`,
            );
            if (!hasCelebrated) {
              const duration = 1500;
              const animationEnd = Date.now() + duration;
              const defaults = {
                startVelocity: 30,
                spread: 500,
                ticks: 60,
                zIndex: 0,
                colors: ["#fbbf24", "#f97316", "#ffffff"], // 金、橘、白
              };

              function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
              }

              const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                  return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti({
                  ...defaults,
                  particleCount,
                  origin: {
                    x: randomInRange(0.1, 0.3),
                    y: Math.random() - 0.2,
                  },
                });
                confetti({
                  ...defaults,
                  particleCount,
                  origin: {
                    x: randomInRange(0.7, 0.9),
                    y: Math.random() - 0.2,
                  },
                });
              }, 300);
              sessionStorage.setItem(
                `celebrated-${monthlyGoal}-${stats.monthTotal}`,
                "true",
              );
            }
          }
        }, [stats.monthTotal, monthlyGoal]);

        return (
          <div className="space-y-6 pb-24 animate-in fade-in duration-500">
            {/* Header */}
            <div className="flex justify-between items-center">
              <div>
                <h1 className="text-2xl font-bold text-white">
                  哈囉！{runnerName}
                </h1>
                <p className="text-slate-400 text-sm">今天也要持續前進！</p>
              </div>
              <button
                onClick={onOpenSettings}
                className="p-2 bg-slate-800 rounded-full hover:bg-slate-700 transition"
              >
                <Settings className="w-5 h-5 text-slate-300" />
              </button>
            </div>

            {/* Main Progress */}
            <div className="flex flex-col items-center justify-center py-4">
              <CircularProgress value={stats.monthTotal} max={monthlyGoal} />
            </div>

            {/* Stats Cards */}
            <div className="grid grid-cols-3 gap-3">
              <Card className="flex flex-col items-center justify-center p-3 py-4">
                <span className="text-slate-400 text-xs mb-1">今日</span>
                <span className="text-xl font-bold text-white">
                  {stats.todayTotal.toFixed(1)}
                </span>
              </Card>
              <Card className="flex flex-col items-center justify-center p-3 py-4">
                <span className="text-slate-400 text-xs mb-1">本週</span>
                <span className="text-xl font-bold text-emerald-400">
                  {stats.weekTotal.toFixed(1)}
                </span>
              </Card>
              <Card className="flex flex-col items-center justify-center p-3 py-4">
                <span className="text-slate-400 text-xs mb-1">差距</span>
                <span className="text-xl font-bold text-blue-400">
                  {stats.remaining.toFixed(1)}
                </span>
              </Card>
            </div>

            {/* Chart Section */}
            <Card>
              {/* Chart Controls */}
              <div className="flex justify-between items-center mb-6">
                <div className="flex gap-2">
                  <button
                    onClick={() => {
                      setChartMode("week");
                      setChartOffset(0);
                    }}
                    className={`text-xs px-3 py-1 rounded-full transition ${chartMode === "week" ? "bg-orange-500 text-white" : "bg-slate-900 text-slate-400"}`}
                  >
                    週
                  </button>
                  <button
                    onClick={() => {
                      setChartMode("month");
                      setChartOffset(0);
                    }}
                    className={`text-xs px-3 py-1 rounded-full transition ${chartMode === "month" ? "bg-orange-500 text-white" : "bg-slate-900 text-slate-400"}`}
                  >
                    月
                  </button>
                </div>
                <div className="flex items-center gap-2 bg-slate-900 rounded-lg p-1">
                  <button
                    onClick={() => setChartOffset((prev) => prev - 1)}
                    className="p-1 text-slate-400 hover:text-white transition"
                  >
                    <ChevronLeft className="w-4 h-4" />
                  </button>
                  <span className="text-[10px] text-slate-300 min-w-[70px] text-center font-mono">
                    {stats.chartLabel}
                  </span>
                  <button
                    onClick={() => setChartOffset((prev) => prev + 1)}
                    disabled={chartOffset === 0}
                    className={`p-1 transition ${chartOffset === 0 ? "text-slate-700 cursor-not-allowed" : "text-slate-400 hover:text-white"}`}
                  >
                    <ChevronRight className="w-4 h-4" />
                  </button>
                </div>
              </div>

              {/* Chart Area */}
              <div className="relative h-32 w-full mb-6 px-1">
                <svg
                  viewBox={`0 0 ${chartWidth} ${chartHeight}`}
                  className="absolute inset-0 w-full h-full overflow-visible"
                  preserveAspectRatio="none"
                >
                  <polyline
                    points={areaPath}
                    fill="rgba(249, 115, 22, 0.2)"
                    stroke="none"
                  />
                  <polyline
                    points={points}
                    fill="none"
                    stroke="#f97316"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  />
                </svg>
                {stats.chartData.map((day, i) => {
                  // Only show dots if there's enough space (always show for week, optimize for month)
                  const showDot =
                    chartMode === "week" || i % 5 === 0 || day.distance > 0;
                  const dotSize =
                    chartMode === "week" ? "w-2 h-2" : "w-1.5 h-1.5";
                  const leftPos = `${(i / (dataCount - 1)) * 100}%`;

                  return (
                    <Fragment key={i}>
                      <div
                        className="absolute group"
                        style={{
                          left: leftPos,
                          bottom: `${(day.distance / maxVal) * 100}%`,
                          transform: "translate(-50%, 50%)",
                        }}
                      >
                        <div className="w-6 h-6 -m-3 bg-transparent absolute rounded-full cursor-pointer z-10" />
                        {showDot && (
                          <div
                            className={`${dotSize} rounded-full bg-slate-900 border-2 border-orange-500 transition-all duration-300 group-hover:scale-150 group-hover:bg-orange-500 group-hover:border-white shadow-sm z-0 relative`}
                          />
                        )}

                        {/* Tooltip */}
                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-3 opacity-0 group-hover:opacity-100 transition-all duration-200 pointer-events-none transform translate-y-1 group-hover:translate-y-0 z-20">
                          <div className="bg-slate-800 text-white text-[10px] px-2 py-1 rounded border border-slate-600 shadow-xl whitespace-nowrap font-bold flex flex-col items-center">
                            <span>{day.distance} km</span>
                            <span className="text-[8px] font-normal text-slate-400">
                              {day.date.slice(5)}
                            </span>
                          </div>
                        </div>
                      </div>

                      {/* X-Axis Labels (Selective) */}
                      {(chartMode === "week" || i % 5 === 0) && (
                        <div
                          className="absolute bottom-0 text-[10px] text-slate-500 transform translate-y-full pt-4 font-mono"
                          style={{
                            left: leftPos,
                            transform: "translateX(-50%) translateY(100%)",
                          }}
                        >
                          {chartMode === "week"
                            ? day.displayDate
                            : day.displayDate.split("/")[1]}
                        </div>
                      )}
                    </Fragment>
                  );
                })}
              </div>
            </Card>

            {/* Footer List */}
            <div className="flex justify-between items-center px-1">
              <h3 className="text-white font-medium">最近活動</h3>
              <button
                onClick={onViewHistory}
                className="text-xs text-orange-500"
              >
                查看全部
              </button>
            </div>
            <div className="space-y-3">
              {runs.slice(0, 3).map((run) => (
                <div
                  key={run.id}
                  className="bg-slate-800 p-4 rounded-xl flex justify-between items-center border border-slate-700/50"
                >
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-500">
                      <Activity className="w-5 h-5" />
                    </div>
                    <div>
                      <div className="text-white font-bold">
                        {parseFloat(run.distance).toFixed(2)} km
                      </div>
                      <div className="text-xs text-slate-400">{run.date}</div>
                    </div>
                  </div>
                </div>
              ))}
              {runs.length === 0 && (
                <div className="text-center py-6 text-slate-500 text-sm">
                  還沒有紀錄，點擊下方 + 新增
                </div>
              )}
            </div>
          </div>
        );
      };

      // --- Other Views (AddRun, History) remain same, just redeclared for completeness ---
      const AddRunView = ({ initialData, onSave, onCancel }) => {
        const [date, setDate] = useState(
          initialData?.date || getLocalDateString(new Date()),
        );
        const [distance, setDistance] = useState(initialData?.distance || "");
        const [note, setNote] = useState(initialData?.note || "");

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!distance || !date) return;
          onSave({ distance: parseFloat(distance), date, note });
        };

        return (
          <div className="h-full flex flex-col animate-in slide-in-from-bottom-5 duration-300">
            <h2 className="text-2xl font-bold text-white mb-6">
              {initialData ? "編輯紀錄" : "新增紀錄"}
            </h2>
            <form onSubmit={handleSubmit} className="space-y-6 flex-1">
              <div>
                <label className="block text-slate-400 text-sm mb-2">
                  日期
                </label>
                <div className="relative w-full">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none z-10">
                    <Calendar className="w-5 h-5" />
                  </span>
                  <input
                    type="date"
                    required
                    value={date}
                    onChange={(e) => setDate(e.target.value)}
                    className="w-full bg-slate-800 text-white text-base rounded-xl h-14 pl-12 pr-4 border border-slate-700 focus:border-orange-500 outline-none appearance-none relative"
                  />
                </div>
              </div>
              <div>
                <label className="block text-slate-400 text-sm mb-2">
                  距離 (km)
                </label>
                <div className="relative w-full">
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none z-10">
                    <Activity className="w-5 h-5" />
                  </span>
                  <input
                    type="number"
                    step="0.01"
                    required
                    placeholder="0.00"
                    value={distance}
                    onChange={(e) => setDistance(e.target.value)}
                    className="w-full bg-slate-800 text-white text-base rounded-xl h-14 pl-12 pr-4 border border-slate-700 focus:border-orange-500 outline-none text-xl font-mono appearance-none"
                  />
                </div>
              </div>
              <div>
                <label className="block text-slate-400 text-sm mb-2">
                  筆記
                </label>
                <textarea
                  placeholder="今天跑得如何..."
                  value={note}
                  onChange={(e) => setNote(e.target.value)}
                  className="w-full bg-slate-800 text-white text-base rounded-xl p-4 border border-slate-700 focus:border-orange-500 outline-none h-32 resize-none"
                />
              </div>
              <button
                type="submit"
                className="w-full bg-orange-500 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition"
              >
                {initialData ? "更新紀錄" : "儲存紀錄"}
              </button>
              <button
                type="button"
                onClick={onCancel}
                className="w-full text-slate-400 py-2"
              >
                取消
              </button>
            </form>
          </div>
        );
      };

      const HistoryView = ({ runs, onEdit, onDelete, onBack }) => (
        <div className="pb-20 animate-in fade-in duration-300">
          <div className="flex items-center gap-3 mb-6">
            <button onClick={onBack} className="p-2 bg-slate-800 rounded-lg">
              <ArrowLeft className="w-5 h-5 text-white" />
            </button>
            <h2 className="text-xl font-bold text-white">所有紀錄</h2>
          </div>
          <div className="space-y-3">
            {runs.map((run) => (
              <div
                key={run.id}
                className="bg-slate-800 p-4 rounded-xl border border-slate-700/50 flex justify-between items-center"
              >
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-slate-300">
                    <Calendar className="w-5 h-5" />
                  </div>
                  <div>
                    <div className="text-white font-bold">
                      {parseFloat(run.distance).toFixed(2)} km
                    </div>
                    <div className="text-xs text-slate-400">{run.date}</div>
                  </div>
                </div>
                <div className="flex gap-1">
                  <button
                    onClick={() => onEdit(run.id)}
                    className="text-slate-400 hover:text-white p-2"
                  >
                    <Edit2 className="w-4 h-4" />
                  </button>
                  <button
                    onClick={() => onDelete(run.id)}
                    className="text-slate-400 hover:text-white p-2"
                  >
                    <Trash2 className="w-4 h-4" />
                  </button>
                </div>
              </div>
            ))}
            {runs.length === 0 && (
              <div className="text-center py-12 text-slate-500">
                沒有歷史紀錄
              </div>
            )}
          </div>
        </div>
      );

      // --- Main App Logic ---
      function App() {
        const [runs, setRuns] = useState(() => {
          try {
            return JSON.parse(localStorage.getItem("running-logs")) || [];
          } catch {
            return [];
          }
        });
        const [monthlyGoal, setMonthlyGoal] = useState(() => {
          const g = parseFloat(localStorage.getItem("running-goal"));
          return isNaN(g) ? 100 : g;
        });
        const [runnerName, setRunnerName] = useState(
          () => localStorage.getItem("runner-name") || "跑者",
        );

        const [view, setView] = useState("dashboard");
        const [editingId, setEditingId] = useState(null);

        // New States for Chart View
        const [chartMode, setChartMode] = useState("week"); // 'week' | 'month'
        const [chartOffset, setChartOffset] = useState(0);

        const [isEditingSettings, setIsEditingSettings] = useState(false);
        const [tempGoal, setTempGoal] = useState(monthlyGoal);
        const [tempName, setTempName] = useState(runnerName);
        const [deleteConfirmId, setDeleteConfirmId] = useState(null);

        useEffect(() => {
          localStorage.setItem("running-logs", JSON.stringify(runs));
          localStorage.setItem("running-goal", monthlyGoal);
          localStorage.setItem("runner-name", runnerName);
        }, [runs, monthlyGoal, runnerName]);

        const stats = useMemo(() => {
          const now = new Date();
          const todayStr = getLocalDateString(now);

          // --- Dashboard Stats (Fixed to Current Time) ---
          let mTotal = 0,
            wTotal = 0,
            tTotal = 0;

          // Current Week Start (for Dashboard Card)
          const currentWeekStart = new Date(now);
          const currentDay = now.getDay();
          const diffToMon = currentDay === 0 ? 6 : currentDay - 1;
          currentWeekStart.setDate(now.getDate() - diffToMon);
          currentWeekStart.setHours(0, 0, 0, 0);
          const currentWeekEnd = new Date(currentWeekStart);
          currentWeekEnd.setDate(currentWeekStart.getDate() + 7);

          // --- Chart Data Calculation (Dynamic based on Mode/Offset) ---
          let viewStart, viewEnd, chartLabel;
          let chartDataPoints = [];

          if (chartMode === "week") {
            // Weekly View Logic
            viewStart = new Date(now);
            viewStart.setDate(now.getDate() + chartOffset * 7);
            const day = viewStart.getDay();
            const diff = day === 0 ? 6 : day - 1;
            viewStart.setDate(viewStart.getDate() - diff);
            viewStart.setHours(0, 0, 0, 0);

            viewEnd = new Date(viewStart);
            viewEnd.setDate(viewStart.getDate() + 7);

            // Label: "1/15 - 1/21"
            const e = new Date(viewStart);
            e.setDate(viewStart.getDate() + 6);
            chartLabel = `${viewStart.getMonth() + 1}/${viewStart.getDate()} - ${e.getMonth() + 1}/${e.getDate()}`;

            // Generate 7 days
            chartDataPoints = Array.from({ length: 7 }, (_, i) => {
              const d = new Date(viewStart);
              d.setDate(viewStart.getDate() + i);
              return {
                date: getLocalDateString(d),
                displayDate: `${d.getMonth() + 1}/${d.getDate()}`,
                distance: 0,
              };
            });
          } else {
            // Monthly View Logic
            viewStart = new Date(
              now.getFullYear(),
              now.getMonth() + chartOffset,
              1,
            );
            viewEnd = new Date(
              now.getFullYear(),
              now.getMonth() + chartOffset + 1,
              0,
            ); // Last day of month
            viewEnd.setHours(23, 59, 59, 999); // Include full last day

            // Label: "2024/05"
            chartLabel = `${viewStart.getFullYear()}/${viewStart.getMonth() + 1}`;

            // Generate days for that month
            const daysInMonth = viewEnd.getDate();
            chartDataPoints = Array.from({ length: daysInMonth }, (_, i) => {
              const d = new Date(
                viewStart.getFullYear(),
                viewStart.getMonth(),
                i + 1,
              );
              return {
                date: getLocalDateString(d),
                displayDate: `${d.getMonth() + 1}/${d.getDate()}`,
                distance: 0,
              };
            });
          }

          // Process Runs
          runs.forEach((r) => {
            const d = parseFloat(r.distance);
            if (isNaN(d)) return;

            const [ry, rm, rd] = r.date.split("-").map(Number);

            // 1. Dashboard Stats (Current)
            if (rm - 1 === now.getMonth() && ry === now.getFullYear()) {
              mTotal += d;
            }
            const rObj = new Date(ry, rm - 1, rd);
            if (rObj >= currentWeekStart && rObj < currentWeekEnd) {
              wTotal += d;
            }
            if (r.date === todayStr) tTotal += d;

            // 2. Chart Data Population (Dynamic View)
            const chartDay = chartDataPoints.find((wd) => wd.date === r.date);
            if (chartDay) chartDay.distance += d;
          });

          return {
            monthTotal: mTotal,
            weekTotal: wTotal,
            todayTotal: tTotal,
            remaining: Math.max(0, monthlyGoal - mTotal),
            chartData: chartDataPoints,
            chartLabel: chartLabel,
          };
        }, [runs, monthlyGoal, chartMode, chartOffset]);

        const handleSaveRun = (data) => {
          if (editingId) {
            setRuns(
              runs.map((r) => (r.id === editingId ? { ...r, ...data } : r)),
            );
            setEditingId(null);
          } else {
            setRuns(
              [{ id: Date.now(), ...data }, ...runs].sort(
                (a, b) => new Date(b.date) - new Date(a.date),
              ),
            );
          }
          setView("dashboard");
        };

        return (
          <div className="max-w-md mx-auto min-h-screen relative flex flex-col">
            <div className="flex-1 p-5 overflow-y-auto">
              {view === "dashboard" && (
                <DashboardView
                  stats={stats}
                  monthlyGoal={monthlyGoal}
                  runnerName={runnerName}
                  runs={runs}
                  chartMode={chartMode}
                  setChartMode={setChartMode}
                  chartOffset={chartOffset}
                  setChartOffset={setChartOffset}
                  onOpenSettings={() => {
                    setTempGoal(monthlyGoal);
                    setTempName(runnerName);
                    setIsEditingSettings(true);
                  }}
                  onViewHistory={() => setView("history")}
                />
              )}
              {view === "add" && (
                <AddRunView
                  initialData={runs.find((r) => r.id === editingId)}
                  onSave={handleSaveRun}
                  onCancel={() => {
                    setEditingId(null);
                    setView("dashboard");
                  }}
                />
              )}
              {view === "history" && (
                <HistoryView
                  runs={runs}
                  onEdit={(id) => {
                    setEditingId(id);
                    setView("add");
                  }}
                  onDelete={(id) => setDeleteConfirmId(id)}
                  onBack={() => setView("dashboard")}
                />
              )}
            </div>

            {isEditingSettings && (
              <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-6 animate-in fade-in duration-200">
                <Card className="w-full max-w-sm">
                  <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                    <Settings className="w-5 h-5 text-orange-500" /> 設定
                  </h3>
                  <div className="space-y-4">
                    <div>
                      <label className="text-sm text-slate-400 mb-1 block">
                        您的暱稱
                      </label>
                      <div className="relative">
                        <span className="absolute left-4 top-3.5 text-slate-400">
                          <User className="w-5 h-5" />
                        </span>
                        <input
                          type="text"
                          value={tempName}
                          onChange={(e) => setTempName(e.target.value)}
                          className="w-full bg-slate-900 rounded-xl p-3 pl-12 text-white border border-slate-600 outline-none focus:border-orange-500"
                          placeholder="暱稱"
                        />
                      </div>
                    </div>
                    <div>
                      <label className="text-sm text-slate-400 mb-1 block">
                        每月目標距離 (km)
                      </label>
                      <div className="relative">
                        <span className="absolute left-4 top-3.5 text-slate-400">
                          <Target className="w-5 h-5" />
                        </span>
                        <input
                          type="number"
                          value={tempGoal}
                          onChange={(e) => setTempGoal(e.target.value)}
                          className="w-full bg-slate-900 rounded-xl p-3 pl-12 text-white border border-slate-600 outline-none focus:border-orange-500"
                          placeholder="目標距離"
                        />
                      </div>
                    </div>
                    <button
                      onClick={() => {
                        setMonthlyGoal(parseFloat(tempGoal));
                        setRunnerName(tempName);
                        setIsEditingSettings(false);
                      }}
                      className="w-full bg-orange-500 text-white font-bold py-3 rounded-xl hover:bg-orange-600 transition mt-2"
                    >
                      儲存
                    </button>
                    <button
                      onClick={() => setIsEditingSettings(false)}
                      className="w-full text-slate-400 py-2 hover:text-white"
                    >
                      取消
                    </button>
                    <div className="pt-4 border-t border-slate-700 mt-4">
                      <button
                        onClick={() => window.location.reload()}
                        className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition flex items-center justify-center gap-2"
                      >
                        <RefreshCw className="w-4 h-4" /> 重新整理應用程式
                      </button>
                    </div>
                  </div>
                </Card>
              </div>
            )}

            {deleteConfirmId !== null && (
              <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-6 animate-in fade-in duration-200">
                <Card className="w-full max-w-sm">
                  <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                    <Trash2 className="w-5 h-5 text-red-500" /> 確認刪除
                  </h3>
                  <p className="text-slate-400 mb-6">
                    確定要刪除這筆紀錄嗎？此動作無法復原。
                  </p>
                  <div className="flex gap-3">
                    <button
                      onClick={() => setDeleteConfirmId(null)}
                      className="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition"
                    >
                      取消
                    </button>
                    <button
                      onClick={() => {
                        setRuns(runs.filter((r) => r.id !== deleteConfirmId));
                        setDeleteConfirmId(null);
                      }}
                      className="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl transition"
                    >
                      刪除
                    </button>
                  </div>
                </Card>
              </div>
            )}

            {view !== "add" && (
              <div className="sticky bottom-0 bg-slate-900/90 backdrop-blur-md border-t border-slate-800 p-4 flex justify-around items-center z-40">
                <button
                  onClick={() => setView("dashboard")}
                  className={`flex flex-col items-center gap-1 ${view === "dashboard" ? "text-orange-500" : "text-slate-500"}`}
                >
                  <Trophy className="w-6 h-6" />
                  <span className="text-[10px]">進度</span>
                </button>
                <button
                  onClick={() => {
                    setEditingId(null);
                    setView("add");
                  }}
                  className="bg-orange-500 text-white p-4 rounded-full -mt-12 border-4 border-slate-900 shadow-xl active:scale-95 transition"
                >
                  <Plus className="w-8 h-8" />
                </button>
                <button
                  onClick={() => setView("history")}
                  className={`flex flex-col items-center gap-1 ${view === "history" ? "text-orange-500" : "text-slate-500"}`}
                >
                  <History className="w-6 h-6" />
                  <span className="text-[10px]">紀錄</span>
                </button>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
